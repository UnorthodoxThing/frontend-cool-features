<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Background Transition On-Scroll</title>
</head>

<body>
  <nav>
    <li>
      <ul><a href="#" id="first">2 Page Scroll</a></ul>
    </li>
    <li>
      <ul><a href="four-page-scroll.html" id="second">4 Page Scroll</a></ul>
    </li>
  </nav>

  <header>
    <div class="intro-text">
      <h1>Welcome</h1>
      <p>Preview the background transition on-scroll</p>
      <p class="index">(page 1)</p>
    </div>
  </header>

  <section>
    <div class="page1">
      <h1>White Background</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum, est.</p>
    </div>
    <img src="green-clips.svg" alt="green clips">
    <p class="index">(page 2)</p>
  </section>


  <script type="text/javascript">
    function bgChanger() {
      if (this.scrollY > this.innerHeight / 1.5) {
        document.body.classList.add("bg-active");
      } else {
        document.body.classList.remove("bg-active");
      }
    }

    window.addEventListener("scroll", bgChanger);
  </script>
</body>

</html>
