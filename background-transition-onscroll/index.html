<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Background Transition On-Scroll</title>
  </head>
  <body>
    <header>
      <div class="intro-text">
        <h1>Welcome</h1>
        <p>Preview the background transition on-scroll</p>
      </div>
    </header>

    <section>
      <div class="page1">
        <h1>White Background</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum, est.</p>
      </div>
        <img src="green-clips.svg" alt="green clips">
    </section>


    <script type="text/javascript">
    function bgChanger() {
      if (this.scrollY > this.innerHeight / 1.5) {
        document.body.classList.add("bg-active");
      } else {
        document.body.classList.remove("bg-active");
      }
    }

    window.addEventListener("scroll", bgChanger);
    </script>
    </body>
</html>
