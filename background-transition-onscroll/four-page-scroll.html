<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/four-page-scroll-style.css" type="text/css">
  <title>Four Page Scroll</title>
</head>

<body>
  <nav>
    <li>
      <ul><a href="index.html" id="first">2 Page Scroll</a></ul>
    </li>
    <li>
      <ul><a href="#" id="second">4 Page Scroll</a></ul>
    </li>
  </nav>

  <header>
    <div class="page1">
      <h1>Hello World</h1>
      <p class="index">(page 1)</p>
    </div>
  </header>

  <section>
    <div class="page2">
      <img src="" alt="">
      <p class="index">(page 2)</p>
    </div>
  </section>

  <section>
    <div class="page3">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        Ab sapiente maxime numquam, architecto omnis accusamus.</p>
      <p class="index">(page 3)</p>
    </div>
  </section>

  <footer>
    <div class="page4">
      <h1>End of Page</h1>
      <p class="index">(page 4)</p>
    </div>
  </footer>

  <script type="text/javascript">
    function bgChanger() {
      const heightOfPage = document.documentElement.scrollHeight;
      if (this.scrollY > heightOfPage / 4) { // (1/4) for First page
        document.body.classList.add("bg-active1");
      } else {
        document.body.classList.remove("bg-active1");
      }

      if (this.scrollY > heightOfPage / 2) { // (1/2) for Half way of page
        document.body.classList.add("bg-active2");
      } else {
        document.body.classList.remove("bg-active2");
      }

      if (this.scrollY > heightOfPage / 1.5) { // I'm not sure why this is '1.5' for the last page
        document.body.classList.add("bg-active3");
      } else {
        document.body.classList.remove("bg-active3");
      }
    }

    window.addEventListener("scroll", bgChanger);
  </script>
</body>

</html>
