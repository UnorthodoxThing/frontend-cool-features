<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Custom Audio Player 1</title>
    <link rel="stylesheet" href="style1.css">
    <!-- <script src="script.js" defer></script> -->
    <script src="script1.js" defer></script>
  </head>
  <body>

<!-- Single Song -->
<p>Kuku by Mini Vandals</p>
<!-- Fallbacks recommended -->
<div class="audio-player-wrapper">
  <audio src="kuku.mp3" type="audio/mp3" controls>
    <!-- <source src="kuku.mp3" type="audio/mp3"> -->
      <p>Your current browser does not support the file. Click  <a href="kuku.mp3">link to music</a> instead.</p>
  </audio>

<!-- Custom play / pause buttons -->
<div class="controls">
  <button id="play-pause-button" type="button" aria-label="play song">
  <img src="play.svg" alt="play pause button">
  </button>

      <div aria-label="progress bar" class="seek-bar">
        <div class="fill-bar"></div>
        <div class="handle"></div>
      </div>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-10" type="button" class="player__button" name="button">-10s</button>
      <button data-skip="25" type="button" class="player__button" name="button">+25s</button>
</div> <!-- end of controls -->
</div>

  </body>
</html>
