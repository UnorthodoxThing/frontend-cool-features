<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <style media="screen">
    .hamburger::before,
      .hamburger::after {
        /* animation presets */
        transition: top 150ms; /* 150ms is 0.15 seconds */
        -webkit-transition: top 150ms;
        -o-transition: top 150ms;
      }

      .icon-container.collapsed .hamburger::before {
        top: 0;
      }

      .icon-container.collapsed .hamburger::after {
        top: 0;
      }
    </style>
  <title>Minus Hamburger</title>
</head>

<body>
  <div class="icon-container">
    <div class="hamburger"></div>
  </div>

  <script type="text/javascript">
    let icon = document.querySelector('.icon-container');

    icon.addEventListener("click", function() {
      icon.classList.toggle('collapsed');
    });
  </script>
</body>

</html>
